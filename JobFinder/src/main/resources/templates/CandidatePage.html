<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .job-listing {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Job Seeker Dashboard</h2>
    <h4>Available Job Postings:</h4>
    <div class="job-listing">
        <h5>Software Developer</h5>
        <p>Company: ABC Corp</p>
        <p>Experience Level: Intermediate</p>
        <a href="#" class="btn btn-primary">Apply</a>
    </div>
    <div class="job-listing">
        <h5>Data Scientist</h5>
        <p>Company: XYZ Ltd</p>
        <p>Experience Level: Expert</p>
        <a href="#" class="btn btn-primary">Apply</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
